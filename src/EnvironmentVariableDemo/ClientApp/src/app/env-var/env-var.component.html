<h1>Environment Variables</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!envVariables"><em>Loading...</em></p>

<table class='table' *ngIf="envVariables">
  <thead>
    <tr>
      <th>Environment System Variable Name</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let envVariable of envVariables">
      <td>{{ envVariable.name }}</td>
      <td>{{ envVariable.value }}</td>
    </tr>
  </tbody>
</table>
